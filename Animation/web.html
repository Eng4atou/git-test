<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
        }
        
        .left,
        .right {
            padding: 20px;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards ease-out;
        }
        
        .right {
            transform: translateX(100%);
            animation-delay: 0.5s;
            /* Delay for right side */
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* Animation */
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h2>Welcome to My Website</h2>
            <p>This is an example of a left text section sliding in.</p>
        </div>
        <div class="right">
            <img src="https://via.placeholder.com/400" alt="Example Image">
        </div>
    </div>

</body>

</html>
