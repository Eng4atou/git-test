<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Slides Right to Left</title>

<style>
    /* Reset CSS */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* General Styles */
    
    body {
        background: #f0f0f0;
        font-family: sans-serif;
        line-height: 1.5;
    }
    /* Layout */
    
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        place-items: center;
    }
    /* Box Style */
    
    .box {
        width: 290px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: white;
        overflow: hidden;
        /* transition: slider 0.5 ease-in; */
        opacity: 0;
        animation: slider 0.5s ease-in forwards;
    }
    
    @keyframes slider {
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    /* Inner Box */
    
    .inner-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        text-align: center;
    }
    
    .inner-box img {
        object-fit: cover;
        width: 100%;
        height: 200px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    /* Content */
    
    .content {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        align-items: center;
    }
    /* Button */
    
    .btn {
        background: dodgerblue;
        border: none;
        padding: 6px 20px;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    
    .box1 {
        width: 290px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: white;
        overflow: hidden;
        /* transition: slider 0.5 ease-in; */
        opacity: 0;
        animation: sliders 0.5s ease-in forwards;
    }
    
    @keyframes sliders {
        0% {
            opacity: 0;
            transform: translateX(100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>

<body>
