<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        
        .menu {
            display: flex;
            gap: 20px;
        }
        
        .menu-item {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
        }
        
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .menu-item h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .menu-item p {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
        
        .menu-item .price {
            color: #e63946;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="menu-item">
            <img src="image1.jpg" alt="Magnam Tiste">
            <h3>Magnam Tiste</h3>
            <p>Lorem, deren, trataro, filede, nerada</p>
            <div class="price">$5.95</div>
        </div>

        <div class="menu-item">
            <img src="image2.jpg" alt="Aut Luia">
            <h3>Aut Luia</h3>
            <p>Lorem, deren, trataro, filede, nerada</p>
            <div class="price">$14.95</div>
        </div>

        <div class="menu-item">
            <img src="image3.jpg" alt="Est Eligendi">
            <h3>Est Eligendi</h3>
            <p>Lorem, deren, trataro, filede, nerada</p>
            <div class="price">$8.95</div>
        </div>
    </div>
</body>

</html>
