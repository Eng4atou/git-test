<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            /* border-bottom: 1px solid #ddd; */
        }

        .profile:last-child {
            border-bottom: none;
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            margin-left: 15px;
        }

        .profile-info h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #000;
        }

        .profile-info h1 span {
            font-weight: normal;
            color: gray;
            font-size: 0.9rem;
        }

        .profile-info p {
            color: gray;
            font-size: 0.9rem;
        }

        .follow-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Image">
            <div class="profile-info">
                <h1>oliver <span>the cat</span></h1>
                <p>Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
        <div class="profile">
            <img src="https://images.pexels.com/photos/1870376/pexels-photo-1870376.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Image">
            <div class="profile-info">
                <h1>Mimi <span>Sleepy Cat</span></h1>
                <p>Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
        <div class="profile">
            <img src="https://images.pexels.com/photos/1870376/pexels-photo-1870376.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Image">
            <div class="profile-info">
                <h1>Rex <span>Happy Bulldog</span></h1>
                <p>Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
    </div>
</body>
</html>
