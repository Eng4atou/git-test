<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header header header"
                "menu menu menu menu"
                "content content content side"
                "footer footer footer footer";
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto 1fr auto;
            gap: 10px;
            height: 100vh;
        }

        .header {
            grid-area: header;
            background: #000;
            color: wheat;
            text-align: center;
            padding: 2rem;
        }

        .menu {
            grid-area: menu;
            background: dodgerblue;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .content {
            grid-area: content;
            background: springgreen;
            padding: 1rem;
        }

        .side {
            grid-area: side;
            background: orange;
            padding: 1rem;
        }

        .footer {
            grid-area: footer;
            background: darkslategrey;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="menu">
            <h1>Menu</h1>
        </div>
        <div class="side">
            <h1>Side</h1>
        </div>
        <div class="content">
            <h1>Content</h1>
        </div>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
