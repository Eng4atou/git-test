<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D - 01</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fef5e7;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: bold;
    }

    .number {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .number span {
      transition: transform 1s ease-in-out;
    }

    .number .four {
      color: #FF5733;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }

    .number .five {
      position: absolute;
      top: 0;
      left: 100%;
      color: #28a745;
      display: flex;
      align-items: center;
      animation: slideIn 1s ease-in-out 2s forwards;
    }

    .number .five::before {
      content: 'ðŸŽˆ';
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    @keyframes fadeOut {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }

    @keyframes slideIn {
      to {
        left: 0;
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div class="container">
    <div class="number">
      <span class="four">2024</span>
      <span class="five">2025</span>
    </div>
  </div>

  <script>
    "use strict";

    let canvas, width, height, ctx;
    let fireworks = [];
    let particles = [];

    function setup() {
      canvas = document.getElementById("canvas");
      setSize(canvas);
      ctx = canvas.getContext("2d");
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, width, height);
      window.addEventListener("resize", windowResized);
      document.addEventListener("click", onClick);
      setInterval(loop, 1000 / 60);
    }

    function loop() {
      ctx.globalAlpha = 0.1;
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, width, height);
      ctx.globalAlpha = 1;

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const done = fireworks[i].update();
        fireworks[i].draw();
        if (done) fireworks.splice(i, 1);
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].lifetime > 80) particles.splice(i, 1);
      }

      if (Math.random() < 1 / 60) fireworks.push(new Firework(Math.random() * (width - 200) + 100));
    }

    class Particle {
      constructor(x, y, col) {
        this.x = x;
        this.y = y;
        this.col = col;
        this.vel = randomVec(2);
        this.lifetime = 0;
      }

      update() {
        this.x += this.vel.x;
        this.y += this.vel.y;
        this.vel.y += 0.02;
        this.vel.x *= 0.99;
        this.vel.y *= 0.99;
        this.lifetime++;
      }

      draw() {
        ctx.globalAlpha = Math.max(1 - this.lifetime / 80, 0);
        ctx.fillStyle = this.col;
        ctx.fillRect(this.x, this.y, 2, 2);
      }
    }

    class Firework {
      constructor(x) {
        this.x = x;
        this.y = height;
        this.isBlown = false;
        this.col = randomCol();
      }

      update() {
        this.y -= 3;
        if (this.y < 350 - Math.sqrt(Math.random() * 500) * 40) {
          this.isBlown = true;
          for (let i = 0; i < 60; i++) {
            particles.push(new Particle(this.x, this.y, this.col));
          }
        }
        return this.isBlown;
      }

      draw() {
        ctx.globalAlpha = 1;
        ctx.fillStyle = this.col;
        ctx.fillRect(this.x, this.y, 2, 2);
      }
    }

    function randomCol() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function randomVec(max) {
      const dir = Math.random() * Math.PI * 2;
      const spd = Math.random() * max;
      return { x: Math.cos(dir) * spd, y: Math.sin(dir) * spd };
    }

    function setSize(canv) {
      width = innerWidth;
      height = innerHeight;
      canv.width = width;
      canv.height = height;
    }

    function onClick(e) {
      fireworks.push(new Firework(e.clientX));
    }

    function windowResized() {
      setSize(canvas);
    }

    setup();
  </script>
</body>
</html>
