<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 to 2025 Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fef5e7;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: bold;
    }

    .number {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .number span {
      transition: transform 1s ease-in-out;
    }

    .number .four {
      color: #FF5733;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }

    .number .five {
      position: absolute;
      top: 0;
      left: 100%;
      color: #28a745;
      display: flex;
      align-items: center;
      animation: slideIn 1s ease-in-out 2s forwards;
    }

    .number .five::before {
      content: 'ðŸŽˆ';
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    /* Animation for "4" fading out */
    @keyframes fadeOut {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Animation for "5" sliding in */
    @keyframes slideIn {
      to {
        left: 0;
      }
    }

    /* Celebration Popper Background */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      display: none;
    }

    .confetti .piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #FFD700;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      from {
        transform: translateY(-10vh) rotate(0deg);
      }
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="number">
      <span class="four">2024</span>
      <span class="five">2025</span>
    </div>
    <div class="confetti"></div>
  </div>

  <script>
    // Trigger background confetti after animation
    setTimeout(() => {
      const confetti = document.querySelector('.confetti');
      confetti.style.display = 'block';

      // Generate random confetti pieces
      for (let i = 0; i < 150; i++) {
        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.style.left = `${Math.random() * 100}vw`;
        piece.style.animationDuration = `${Math.random() * 2 + 2}s`;
        piece.style.background = getRandomColor();
        confetti.appendChild(piece);
      }
    }, 3000);

    // Generate random colors for confetti
    function getRandomColor() {
      const colors = ['#FF5733', '#28a745', '#FFD700', '#FF69B4', '#00BFFF'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Firework By CodeSky</title>

</head>
<style>
    body, html{
	margin: 0px;
	height: 100%;
	overflow-y: hidden;
}
</style>
<body>
<canvas id="canvas"></canvas>
<script>
    "use strict";

let canvas, width, height, ctx;
let fireworks = [];
let particles = [];

function setup() {
	canvas = document.getElementById("canvas");
	setSize(canvas);
	ctx = canvas.getContext("2d");
	ctx.fillStyle = "#000000";
	ctx.fillRect(0, 0, width, height);
	fireworks.push(new Firework(Math.random()*(width-200)+100));
	window.addEventListener("resize",windowResized);
	document.addEventListener("click",onClick);
}

setTimeout(setup,1);

function loop(){
	ctx.globalAlpha = 0.1;
	ctx.fillStyle = "#000000";
	ctx.fillRect(0, 0, width, height);
	ctx.globalAlpha = 1;

	for(let i=0; i<fireworks.length; i++){
		let done = fireworks[i].update();
		fireworks[i].draw();
		if(done) fireworks.splice(i, 1);
	}

	for(let i=0; i<particles.length; i++){
		particles[i].update();
		particles[i].draw();
		if(particles[i].lifetime>80) particles.splice(i,1);
	}

	if(Math.random()<1/60) fireworks.push(new Firework(Math.random()*(width-200)+100));
}
setInterval(loop, 1/60);
//setInterval(loop, 100/60);
class Particle{
	constructor(x, y, col){
		this.x = x;
		this.y = y;
		this.col = col;
		this.vel = randomVec(2);
		this.lifetime = 0;
	}

	update(){
		this.x += this.vel.x;
		this.y += this.vel.y;
		this.vel.y += 0.02;
		this.vel.x *= 0.99;
		this.vel.y *= 0.99;
		this.lifetime++;
	}

	draw(){
		ctx.globalAlpha = Math.max(1-this.lifetime/80, 0);
		ctx.fillStyle = this.col;
		ctx.fillRect(this.x, this.y, 2, 2);
	}
}

class Firework{
	constructor(x){
		this.x = x;
		this.y = height;
		this.isBlown = false;
		this.col = randomCol();
	}

	update(){
		this.y -= 3;
		if(this.y < 350-Math.sqrt(Math.random()*500)*40){
			this.isBlown = true;
			for(let i=0; i<60; i++){
				particles.push(new Particle(this.x, this.y, this.col))
			}
		}
		return this.isBlown;
	}

	draw(){
		ctx.globalAlpha = 1;
		ctx.fillStyle = this.col;
		ctx.fillRect(this.x, this.y, 2, 2);
	}
}

function randomCol(){
	var letter = '0123456789ABCDEF';
	var nums = [];

	for(var i=0; i<3; i++){
		nums[i] = Math.floor(Math.random()*256);
	}

	let brightest = 0;
	for(var i=0; i<3; i++){
		if(brightest<nums[i]) brightest = nums[i];
	}

	brightest /=255;
	for(var i=0; i<3; i++){
		nums[i] /= brightest;
	}

	let color = "#";
	for(var i=0; i<3; i++){
		color += letter[Math.floor(nums[i]/16)];
		color += letter[Math.floor(nums[i]%16)];
	}
	return color;
}

function randomVec(max){
	let dir = Math.random()*Math.PI*2;
	let spd = Math.random()*max;
	return{x: Math.cos(dir)*spd, y: Math.sin(dir)*spd};
}

function setSize(canv){
	canv.style.width = (innerWidth) + "px";
	canv.style.height = (innerHeight) + "px";
	width = innerWidth;
	height = innerHeight;

	canv.width = innerWidth*window.devicePixelRatio;
	canv.height = innerHeight*window.devicePixelRatio;
	canvas.getContext("2d").scale(window.devicePixelRatio, window.devicePixelRatio);
}

function onClick(e){
	fireworks.push(new Firework(e.clientX));
}

function windowResized(){
	setSize(canvas);
	ctx.fillStyle = "#000000";
	ctx.fillRect(0, 0, width, height);
}
</script>
</body>
</html>
