<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>My Website</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 48px;
    width: 85%;
}

.title {
    font-size: 1.5rem;
    font-weight: bold;
}

.filter {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.filter-item {
    margin: 0 10px;
    list-style: none;
    cursor: pointer;
}

.filter-item button {
    padding: 5px 10px;
    border-radius: 10px;
    transition: background-color 0.35s ease-in;
    font-size: 1rem;
    border: none;
    background: none;
    cursor: pointer;
    color: gray;
}

.filter-item button.active {
    background-color: #007bff;
    color: white;
}

.card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 400px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    background: white;
    overflow: hidden;
}

.users {
    list-style: none;
    padding: 0;
    margin: 0;
}

.user-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.user-item:last-child {
    border-bottom: none;
}

.user-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.info {
    flex-grow: 1;
}

.name {
    font-weight: bold;
    display: block;
}

.role {
    color: gray;
    font-size: 0.9rem;
}

.rating {
    display: flex;
    align-items: center;
}

.rating i {
    color: #ffd700;
    margin: 0 1px;
}

.user-item {
  display: flex;
  align-items: center;
  width: 100%;
  gap: 2rem;
}

.users {
  width: 85%;
  padding: 0;
  display: flex;
  gap: 1rem;
  flex-direction: column;
}

.user-item img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}

.info {
  width: 150px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.name {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 0;
}

.role {
  font-size: 1rem;
  color: grey;
  margin: 0;
}

.rating {
  display: flex;
  gap: 0.1rem;
  color: gold;
}

.filter-item button.active {
  color: white;
  background-color: grey;
  border-radius: 50px;
  padding: 5px 10px;
}

.container {
  display: flex;
  gap: 3.5rem;
  transform: translateX(410px);
  transition: transform 0.5s ease-in;
}

    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <span class="title">Users</span>
            <ul class="filter">
                <li class="filter-item"><button id="filter-today" class="active">Today</button></li>
                <li class="filter-item"><button id="filter-week">Week</button></li>
                <li class="filter-item"><button id="filter-month">Month</button></li>
            </ul>
        </div>
        <div class="container" id="users-container">
            <ul class="users" id="daily">
                <li class="user-item">
                    <img src="prof1.jpg" alt="">
                    <div class="info">
                        <span class="name">John Doe</span>
                        <span class="role">Web Developer</span>
                    </div>
                    <span class="rating">
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star"></i>
                    </span>
                </li>
                <li class="user-item">
                    <img src="prof2.jpg" alt="">
                    <div class="info">
                        <span class="name">Mark Doe</span>
                        <span class="role">Analyst</span>
                    </div>
                    <span class="rating">
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star"></i><i class="bi bi-star"></i>
                    </span>
                </li>
                <li class="user-item">
                    <img src="prof3.jpg" alt="">
                    <div class="info">
                        <span class="name">John Mark</span>
                        <span class="role">Tester</span>
                    </div>
                    <span class="rating">
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star"></i><i class="bi bi-star"></i><i class="bi bi-star"></i>
                    </span>
                </li>
            </ul>
            <ul class="users" id="weekly">
                <!-- Add Users -->
            </ul>
            <ul class="users" id="monthly">
                <!-- Add Users -->
            </ul>
        </div>
    </div>
    <script>
        const todayFilter = document.getElementById("filter-today");
const weekFilter = document.getElementById("filter-week");
const monthFilter = document.getElementById("filter-month");
const container = document.getElementById("users-container");

function removeActiveClasses() {
  todayFilter.classList.remove("active");
  weekFilter.classList.remove("active");
  monthFilter.classList.remove("active");
}

todayFilter.addEventListener("click", () => {
  removeActiveClasses();
  todayFilter.classList.add("active");
  container.style.transform = "translateX(410px)";
});

weekFilter.addEventListener("click", () => {
  removeActiveClasses();
  weekFilter.classList.add("active");
  container.style.transform = "translateX(10px)";
});

monthFilter.addEventListener("click", () => {
  removeActiveClasses();
  monthFilter.classList.add("active");
  container.style.transform = "translateX(-400px)";
});

    </script>
</body>
</html>
