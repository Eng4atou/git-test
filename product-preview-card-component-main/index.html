<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<!-- link for css -->
<link rel="stylesheet" href="css/style.css">

<body>

    <main class="wrapper">
        <div class="container">
            <div class="product-img">
                <img src="images\image-product-desktop.jpg" alt="Product 1">
            </div>
            <div class="product-info">
                <p class="product-name">
                    Perfume
                </p>
                <div class="product-title">
                    Garbrielle eau de perfum
                </div>
                <p class="product-desc">
                    A floral solar and voluptuous interpretation composed by oliver polge perfumer creator fot the house of chanel
                </p>
                <div class="product-price">
                    <span class="product-price-new">$149.99</span>
                    <span class="product-price-old">$169.99</span>
                </div>
                <div class="product-btn">
                    <button class="product-btn-add">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>


    <!-- . $149.99 $169.99 Add to Cart -->


</body>

</html>
